<!DOCTYPE html>
<html lang="en">
    <head>
        <title>A simple calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <meta name="Dsouza" content="author">
        <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>
    <body>
        <div id="cal-body">
            <div id="screen"> <br><br><br>
                <input type="text" name="numbers" id="content">
                <!-- <div id="content"></div> -->
            </div>
            <button id="clear" onclick="clearScreen()">C</button>
            <button id="divide" onclick="addToScreen('/')">รท</button>
            <button id="multiply" onclick="addToScreen('*')">ร</button>
            <button id="delete" onclick="deleteCharacters()"><img src="delete.png" width="30px" height="30px"></button>
            <button id="num-7" onclick="addToScreen(7)">7</button>
            <button id="num-8" onclick="addToScreen(8)">8</button>
            <button id="num-9" onclick="addToScreen(9)">9</button>
            <button id="substract" onclick="addToScreen('-')">-</button>
            <button id="num-4" onclick="addToScreen(4)">4</button>
            <button id="num-5" onclick="addToScreen(5)">5</button>
            <button id="num-6" onclick="addToScreen(6)">6</button>
            <button id="add" onclick="addToScreen('+')">+</button>
            <button id="num-1" onclick="addToScreen(1)">1</button>
            <button id="num-2" onclick="addToScreen(2)">2</button>
            <button id="num-3" onclick="addToScreen(3)">3</button>
            <button id="equal" onclick="calculate()">=</button>
            <button id="num-0" onclick="addToScreen(0)">0</button>
            <button id="point" onclick="addToScreen('.')">.</button>
        </div>
        <h3 style="text-align: center; color: #1A1A2E;">By D'souza</h3>
        <p style="text-align: center; color: #1A1A2E;">Click<a href="https://github.com/D-souz/Simple-calculator"> here </a>to view source code.</p>
        <script src="script.js"></script>
    </body>
</html>
